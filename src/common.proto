message PhiCmd {
    repeated uint32 type = 1;
    repeated uint32 arg_count = 2;
    repeated int64 int_args = 3;
	repeated uint64 uint_args = 4;
	repeated string str_args = 5;
	repeated bytes extra_args = 6;
}

message PhiDevice {
    required string name = 1;
    required bool is_busy = 2 [default = false];
}

message Cookie {
    required uint32 type = 1;
    optional uint32 phi_error = 2 ;
    optional PhiCmd phi_cmd = 3;
}
